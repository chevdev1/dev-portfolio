<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#0f0f17"/>
    </linearGradient>
    <linearGradient id="rocket" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- Ракета -->
  <g transform="translate(16,16)">
    <!-- Корпус ракеты -->
    <path d="M0,-12 L-3,-6 L-2,-2 L2,-2 L3,-6 Z" fill="url(#rocket)"/>
    <!-- Окно -->
    <circle cx="0" cy="-8" r="1.5" fill="#ffffff" opacity="0.9"/>
    <!-- Огонь -->
    <path d="M-1,2 L0,8 L1,2 Z" fill="#ff6b35"/>
    <path d="M-0.5,2 L0,6 L0.5,2 Z" fill="#ffeb3b"/>
  </g>
</svg>